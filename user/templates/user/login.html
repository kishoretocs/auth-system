{% extends 'user/base.html' %}

{% block title %}Login{% endblock %}

{% block header %}
Login
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
</form>
<p><a href="{% url 'signup' %}">Sign Up</a></p>
<p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
{% endblock %}
